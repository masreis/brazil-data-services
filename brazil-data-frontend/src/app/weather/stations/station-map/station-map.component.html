<ng-container>

  <mat-sidenav-container class="example-container">

    <mat-sidenav mode="side" opened>

      <mat-accordion [multi]="true">

        <mat-expansion-panel hideToggle [expanded]='true'>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filters
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>{{ 'States: ' + selectedStates.toString() }}</p>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              States
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let state of states">
            <mat-checkbox (change)="onChange($event, state)" [checked]="selectedStates.indexOf(state)>=0">
              {{ state }}
            </mat-checkbox>
          </div>

        </mat-expansion-panel>

      </mat-accordion>

    </mat-sidenav>


    <mat-sidenav-content>


      <main>

        <google-map height="800px" width="90%" [zoom]="zoom" [center]="center">

          <map-marker *ngFor="let station of stations" [position]="getPosition(station)" [label]="getLabel(station)"
            [title]="station.name">
          </map-marker>

        </google-map>

      </main>



    </mat-sidenav-content>

  </mat-sidenav-container>

</ng-container>
